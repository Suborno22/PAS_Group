<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Akatab' rel='stylesheet'>
    <title>Home</title>
    <style>
        * {
            box-sizing: border-box;  
        }
        header {
            width: 100%;
            display: flex;
            align-items:end;
            background-color: rgb(122, 153, 153);
        }
        .logo img {
            width: 30%; 
            height: auto;
            margin-left: 42px;
        }
        div.menu ul li {
            list-style-type: none;
            border: 1px solid transparent;
            max-width: min-content;
            width: 100%;
            height: auto;
            box-sizing: border-box;
            padding: .9rem;
            white-space: nowrap;
            font-family: 'Akatab';
            font-size: 1.2rem;
            color: white;
        }
        div.menu ul li:last-child{
            border:3px solid white;
            margin-left:3vw;
            transition: 0.9s;
        }
        div.menu ul li:hover{
            color: black;
            background-color: rgba(255, 255, 255, 0.445);
            transition: 0.5s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        div.menu ul {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            border: 4px solid transparent;
            overflow:auto;
            max-width:fit-content;
            padding: 5px;
            padding-left: 15px;
            padding-right: 15px;
            margin-top: 9px;
        }

        div.menu{
            display: flex;
            justify-content:flex-end;
            position: relative;
            bottom:-20px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            max-width:min-content;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
            text-align: center;
        }
        .dropdown-content div.logos{
            display: flex;
            align-items: center;
            flex-direction: column;
            row-gap: 1rem;
        }
        .logos img{
            width: 70%;
            height: auto;
        } 
        li:hover .dropdown-content{
            display: block;
        }
        .logos img.X{
            width: 80%
        }
        .logos img.Instagram{
            width: 100%
        }
        @media (max-width: 767px) {
            header{
                flex-direction: column;
                align-items: center;
            }
            .logo img {
                width: 60%; 
                margin-left: 19vw;
            }

            div.menu ul li {
                font-size: 1rem;
            }

            li:focus-within .dropdown-content {
                display: block;
            }
            div.menu ul li:last-child{
                background-color: rgba(240, 255, 254, 0.171);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Images/logo/Company's Logo.png" alt="Logo">
        </div>
        <div class="menu">
            <ul>
                <li>Plans Sanctioned</li>
                <li>
                    Layout
                    <div class="dropdown-content">
                        <p>3D Plans</p>
                        <p>Floor Plans</p>
                        <p>Layout maps</p>
                    </div>
                </li>
                <li>Careers</li>
                <li>Blog</li>
                <li>
                    About Us
                    <div class="dropdown-content">
                        <p>Follow us in:</p>
                        <div class="logos">
                            <img src="./Images/logo/facebook.png" alt="facebook">
                            <img src="./Images/logo/twitter-x-new-logo-round-icon-png-11692480241tdbz6jparr-removebg-preview.png" alt="X" class="X">
                            <img src="./Images/logo/5ecec6ef73e4440004f09e75.png" alt="Instagram" class="Instagram">
                        </div>
                    </div>
                </li>
                <li>FAQ</li>
                <li>Enquire</li>
            </ul>
        </div>
    </header>
    <div>
        <img src="" alt="">
    </div>
    <script>
    </script>
</body>
</html>
