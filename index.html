        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        p span {
            display: inline-block;
            animation: fadeInLeft 1s ease-out;
        }

        header h1 {
            text-align: center;
            font-size: 65px;
        }

        header span:nth-child(1) {
            color: green;
        }

        header span:nth-child(2) {
            color: red;
        }

        header span:nth-child(3) {
            color: blue;
        }

        header p {
            text-align: center;
        }
    </style>
</head>
