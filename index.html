<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Akatab' rel='stylesheet'>
    <title>Home</title>
    <style>
        * {
            box-sizing: border-box;  
        }

        header {
            padding: 15px;
            display: flex;
            align-items: center;
            background-color: rgb(122, 153, 153);
        }

        .logo {
            flex: 1;
        }

        .logo img {
            width: 30%; 
            height: auto;
            margin-left: 42px;
        }
        div.menu ul li {
            list-style-type: none;
            border: 1px solid transparent;
            max-width: min-content;
            width: 100%;
            height: auto;
            box-sizing: border-box;
            padding: 12px;
            white-space: nowrap;
            font-family: 'Akatab';
            font-size: larger;
            color: white;
        }
        div.menu ul li.Enquire{
            border:3px solid white;
            margin-left:35px
        }
        div.menu ul li:hover{
            color: black;
            background-color: rgb(255, 255, 255);
            transition: 0.5s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

        }
        div.menu ul {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            border: 4px solid transparent;
            overflow:auto;
            max-width:fit-content;
            padding: 5px;
            padding-left: 15px;
            padding-right: 15px;
        }

        div.menu{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Images/logo/Company's Logo.png" alt="Logo">
        </div>
        <div class="menu">
            <ul>
                <li>Plans Sanctioned</li>
                <li>Layout</li>
                <li>Careers</li>
                <li>Blog</li>
                <li>
                    About Us
                    <div class="dropdown-content">
                        Follow us in:
                        <img src="./Images/logo/facebook.png" alt="">
                        <img src="./Images/logo/twitter-x-new-logo-round-icon-png-11692480241tdbz6jparr-removebg-preview.png" alt="">
                    </div>
                </li>
                <li>FAQ</li>
                <li class="Enquire">Enquire</li>
            </ul>
        </div>
    </header>
    <script>

    </script>
</body>
</html>
