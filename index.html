<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Akatab' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style.css">
    <title>Home</title>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="./Images/logo/Company's Logo.png" alt="Logo">
        </div>
        <div class="menu">
            <ul>
                <li>Plans Sanctioned</li>
                <li>
                    Layout
                    <div class="dropdown-content">
                        <p>3D Plans</p>
                        <p>Floor Plans</p>
                        <p>Layout maps</p>
                    </div>
                </li>
                <li>Careers</li>
                <li>Blog</li>
                <li>
                    About Us
                    <div class="dropdown-content">
                        <p>Follow us on:</p>
                        <div class="logos">
                            <img src="./Images/logo/facebook.png" alt="facebook">
                            <img src="./Images/logo/twitter-x-new-logo-round-icon-png-11692480241tdbz6jparr-removebg-preview.png" alt="X" class="X">
                            <img src="./Images/logo/5ecec6ef73e4440004f09e75.png" alt="Instagram" class="Instagram">
                        </div>
                    </div>
                </li>
                <li>FAQ</li>
                <li>Enquire</li>
            </ul>
        </div>
    </header>
    <div class="first line">
        <div class="scroll-container">
            <img src="./Images/Bunglows/GettyImages-523075374-8d27b929fdfc4702aab5c73f821a65de.jpg" alt="Cinque Terre">
            <img src="./Images/Bunglows/GettyImages-523235876-59efa2f5396e5a0010cda6dd.jpg" alt="Forest">
            <img src="./Images/Bunglows/IMG_8052a.jpg" alt="Northern Lights">
            <img src="./Images/Bunglows/Mendenhall-exteriors-2-1-scaled-e1610720952727.jpg" alt="Mountains">
            <img src="./Images/Bunglows/shutterstock_593487752-1024x683.jpg" alt="Mountains">
        </div>
    </div>
    <script>
        function scrollFunction() {
            const header = document.getElementById("header");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
        }

        window.onscroll = function() {
            scrollFunction();
        };
    </script>
</body>
</html>
